<!DOCTYPE html>
<html lang="en">
<head>
  <title>Practico 1 Ejercicio Entregable</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/estilo.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="navbar navbar-default">
      <div class="container-fluid">
          <div class="navbar-header">
              <a class="navbar-brand">Seleccione un archivo para cargar</a>
          </div>
          <div class="navbar-form navbar-right" "pull-right">
              <input type="file" class="btn btn-default" id="boton-cargar-archivo" name="Cargar Imagen">
              <button class="btn btn-default" id="boton-guardar" onclick="guardar()">Guardar imagen</button>
          </div>
      </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6 text-center">
        <canvas id="canvas" width="520" height="400">Sorry, your browser doesn't support the &lt;canvas&gt; element.</canvas>
              <div class="caption">
                  <p>Imagen</p>
              </div>
        </div>

    </div> <!-- /row -->
  </div> <!-- /container -->
  <div class = "footer">
    <div class = "container text-center">
     <div class = "col-sm-4 col-md-2 text-center">
        <a href = "#" class = "thumbnail">
         <button type="button" id="boton-negativo" class="btn btn-basic" onclick="negativo()">Negativo</button>
        </a>
     </div>

     <div class = "col-sm-4 col-md-2 text-center">
        <a href = "#" class = "thumbnail">
         <button type="button" id="boton-escala-grises" class="btn btn-basic" onclick="escalaGrises()">Blanco y Negro</button>
        </a>
     </div>

     <div class = "col-sm-4 col-md-2 text-center">
        <a href = "#" class = "thumbnail">
          <button type="button" id="boton-sepia" class="btn btn-basic" onclick="sepia()">Sepia</button>
        </a>
     </div>

     <div class = "col-sm-4 col-md-2 text-center">
        <a href = "#" class = "thumbnail">
          <button type="button" id="boton-blur" class="btn btn-basic" onclick="blur()">Blur</button>
        </a>
     </div>

     <div class = "col-sm-4 col-md-2 text-center">
        <a href = "#" class = "thumbnail">
         <button type="button" id="boton-binario" class="btn btn-basic" onclick="binarizar()">Binarizado</button>
        </a>
     </div>

     <div class = "col-sm-4 col-md-2 text-center">
        <a href = "#" class = "thumbnail">
         <button type="button" id="boton-saturacion" class="btn btn-basic" onclick="saturacion()">Saturacion</button>
        </a>
     </div>

     <div class = "col-sm-4 col-md-2 text-center">
        <a href = "#" class = "thumbnail">
         <button type="button" id="boton-original" class="btn btn-basic" onclick="imagenOriginal()">Imagen Original</button>
        </a>
     </div>

     <div class = "col-sm-4 col-md-2 text-center">
         <button type="button" id="boton-dibujar" class="btn btn-primary">Dibujar</button>
     </div>

     <div class = "col-sm-4 col-md-2 text-center">
         <button type="button" id="boton-borrar" class="btn btn-primary">Borrar</button>
     </div>

     <div class = "col-sm-4 col-md-2 text-center">
         <button type="button" id="boton-limpiar" class="btn btn-primary" onclick="limpiar()">Limpiar</button>
     </div>

   </div>
  </div>
</body>
<script type="text/javascript" src="js/Entregable.js"></script>
</html>
