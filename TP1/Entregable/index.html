<!DOCTYPE html>
<html lang="en">
<head>
  <title>Practico 1 Ejercicio Entregable</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/estilo.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="navbar navbar-default">
      <div class="container-fluid">
          <div class="navbar-header">
              <a class="navbar-brand">Seleccione un archivo para cargar</a>
          </div>
          <div class="navbar-form navbar-right" "pull-right">
              <input type="file" class="btn btn-default" id="boton-cargar-archivo" name="Cargar Imagen">
              <button class="btn btn-default" id="boton-guardar" onclick="guardar()">Guardar imagen</button>
          </div>
      </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-12 text-center">
        <canvas id="canvas" width="520" height="400">Sorry, your browser doesn't support the &lt;canvas&gt; element.</canvas>
              <div class="caption">
                  <p>Imagen</p>
              </div>
        </div>

    </div> <!-- /row -->
  </div> <!-- /container -->
  <div class = "footer">
    <div class = "container text-center">
     <div class = "col-sm-4 col-md-2 text-center">
        <a href = "#" class = "thumbnail">
         <button type="button" id="boton-negativo" class="btn btn-basic" onclick="negativo()">Negativo</button>
        </a>
     </div>

     <div class = "col-sm-4 col-md-2 text-center">
        <a href = "#" class = "thumbnail">
         <button type="button" id="boton-escala-grises" class="btn btn-basic" onclick="escalaGrises()">Blanco y Negro</button>
        </a>
     </div>

     <div class = "col-sm-4 col-md-2 text-center">
        <a href = "#" class = "thumbnail">
          <button type="button" id="boton-sepia" class="btn btn-basic" onclick="sepia()">Sepia</button>
        </a>
     </div>

     <div class = "col-sm-4 col-md-2 text-center">
        <a href = "#" class = "thumbnail">
         <button type="button" id="boton-binario" class="btn btn-basic" onclick="binarizar()">Binarizado</button>
        </a>
     </div>

     <div class = "col-sm-4 col-md-2 text-center">
        <a href = "#" class = "thumbnail">
          <button type="button" id="boton-blur" class="btn btn-default" onclick="resetToBlur()">Blur</button>
        </a>
     </div>


     <div class = "col-sm-4 col-md-2 text-center">
        <a href = "#" class = "thumbnail">
         <button type="button" id="boton-contraste" class="btn btn-default">Contraste</button>
        </a>
     </div>

     <div class = "col-sm-4 col-md-6 text-center">
         <div class="form-group">
    				<label for="rangoContraste">Rango de Contraste</label>
    				<input id="rangoContraste" class="form-control-range" type="range" min="-150" max="200" step="25" value="25">
    		 </div>
    </div>

    <div class = "col-sm-4 col-md-6 text-center">
     <div class="form-group">
				<label for="rangoBlur">Rango de Blur</label>
				<input id="rangoBlur" class="form-control-range" type="range" min="0" max="4" step="1" value="2">
		 </div>
   </div>
     <div class = "col-sm-4 col-md-2 text-center">
        <a href = "#" class = "thumbnail">
         <button type="button" id="boton-original" class="btn btn-basic" onclick="imagenOriginal()">Imagen Original</button>
        </a>
     </div>

     <div class = "col-sm-4 col-md-2 text-center">
         <button type="button" id="boton-dibujar" class="btn btn-primary">Dibujar</button>
     </div>

     <div class = "col-sm-4 col-md-2 text-center">
         <button type="button" id="boton-limpiar" class="btn btn-primary">Limpiar</button>
     </div>

     <div class = "col-sm-4 col-md-3 text-center">
       <p>Color del trazo</p>
           <select id="colores" name="colores">
               <option value="white">Blanco</option>
               <option value="black">Negro</option>
               <option value="red">Rojo</option>
               <option value="blue">Azul</option>
               <option value="green">Verde</option>
          </select>
    </div>
    <div class = "col-sm-4 col-md-3 text-center">
      <p>Tama√±o del trazo</p>
          <select id="trazo" name="trazo">
              <option value="2">Muy fino</option>
              <option value="5">Fino</option>
              <option value="10">Normal</option>
              <option value="15">Grueso</option>
              <option value="20">Muy grueso</option>
         </select>
   </div>
   </div>
  </div>
</body>
<script type="text/javascript" src="js/Entregable.js"></script>
</html>
